main: org.example.minevidencia.essentialEmEvidencia.EssentialEmEvidencia
name: EssentialEmEvidencia
version: 1.0
author: Equipe Minevidência
api-version: 1.21.5
commands:
  repair:
    description: Repara a durabilidade dos itens
    usage: /repair [hand|all]
    aliases: [fix, efix, erepair]

  enderchest:
    description: Abre o enderChest do player
    usage: /enderchest
    aliases: [echest, ec]
    
  fly:
    description: Te dá a possibilidade de voar
    usage: /fly

  time:
    description: Exibe/muda o horario do mundo
    usage: /time [time] [worldname]
    aliases: [day, eday, night, enight, etime]
    permission: essentialevidencia.time